<div class="uk-container">
  <table class="uk-table uk-table-middle uk-table-divider uk-table-hover">
    <thead>
      <tr>
        <th class="uk-width-small">Model</th>
        <th>Code</th>
        <th>Quantidade de passageiros</th>
        <th>Data de cadastro</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody *ngFor="let airplane of _airplanes">
      <tr>
        <td>{{airplane.model}}</td>
        <td>{{airplane.code}}</td>
        <td>{{airplane.passengersQuantity}}</td>
        <td>{{airplane.createDate | date: 'dd/MM/yyyy'}}</td>
        <td>
          <app-edit-airplane [id]="airplane"></app-edit-airplane>
        </td>
        <td><button class="uk-button uk-button-default" type="button" (click)="deleteAirplane(airplane.id)"
            uk-icon="trash"></button></td>
      </tr>
    </tbody>
  </table>
</div>
