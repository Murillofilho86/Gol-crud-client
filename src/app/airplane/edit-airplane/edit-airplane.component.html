<button button uk-toggle="target: #modal-edit-airplane" class="uk-button uk-button-default">
    <span class="uk-icon uk-margin-small-right" uk-icon="icon: pencil"></span>
</button>



<div id="modal-edit-airplane" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Avi√£o</h2>
        </div>
        <div class="uk-modal-body">
            <form [formGroup]="editForm">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Codigo</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" formControlName="Code" [(ngModel)]="airplane.code"
                            id="form-stacked-text" type="text" placeholder="Codigo">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Modelo</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" formControlName="Model" [(ngModel)]="airplane.model"
                            id="form-stacked-text" type="text" placeholder="Modelo">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Quantidade de passageiros</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" formControlName="PassengersQuantity"
                            [(ngModel)]="airplane.passengersQuantity" id="form-stacked-text" type="number"
                            placeholder="Quantidade de passageiros">
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close">Cancelar</button>
            <button class="uk-button uk-button-primary" (click)="updateAirplane()" type="submit" uk-icon="icon: save">
                Salvar</button>
        </div>
    </div>
</div>
